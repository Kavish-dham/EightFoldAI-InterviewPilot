version: '3.8'

services:
  web:
    build: .
    container_name: interview-pilot
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    volumes:
      # Mount data directories to persist uploads and reports
      - ./data/uploads:/app/data/uploads
      - ./data/reports:/app/data/reports
      - ./data/audio:/app/data/audio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
